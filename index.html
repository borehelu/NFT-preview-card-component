<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="card-image" class="card--image">
      <h1 class="card--title">Equilibrium #3429</h1>
      <p class="card--description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card--timeline">
        <div class="center card--left">
          <img src="./images/icon-ethereum.svg" alt="">
          0.041ETH
        </div>
        <div class="center card--right">
          <img src="./images/icon-clock.svg" alt="">
          3 days left
        </div>
        
      </div>
      <hr>
      <div class="card--footer">
        <img src="./images/image-avatar.png" alt="" class="footer--avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Helu Bore</a>.
  </div>
</body>
</html>
